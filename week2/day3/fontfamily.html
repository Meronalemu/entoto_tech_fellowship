<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
    font-style: normal;
 color:green;
 font-size:25px;
}

p.italic {
    font-style: italic;
color:yellow;
 font-size:20px;
}

p.oblique {
    font-style: oblique;
color:red;
 font-size:15px;
}
</style>
</head>
<body>

<p class="normal">This is a paragraph in normal style.</p>
<p class="italic">This is a paragraph in italic style.</p>
<p class="oblique">This is a paragraph in oblique style.</p>

</body>

</html>
