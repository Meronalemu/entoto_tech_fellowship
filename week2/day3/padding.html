<!DOCTYPE html>
<html>
<head>
<style>
p.one {
    border: 1px solid red;
    background-color: pink;
    padding: 50px 20px 50px 30px;
}
</style>
</head>
<body>

<h2>Using The padding Shorthand Property:</h2>

<p>This is a paragraph with no specified padding.</p>
<p class="one">This paragraph has a top and bottom padding of 50px, a left padding of 20px, and a right padding of 30px.</p>

</body>
