<!DOCTYPE html>
<html>
<head>
<style>
.one{
border-color:green;
border-width:25px;
  border-style: 50px solid navy;
border-radius:50%;
    }


p.one{
    border:1px solid red;

    margin-top: 100px;
    margin-bottom: 100px;
    margin-right: 100px;
    margin-left: 100px;
}

p.one {
    border: 1px solid red;
    background-color: brown;
    padding-top: 50px;
    padding-right: 50px;
    padding-bottom: 50px;
    padding-left: 50px;
}
</style>
</head>
<body>

<h2>Using Individual padding Properties:</h2>

<p class="one">This is a paragraph with no specified padding.</p>
<p class="one">This paragraph has a top and bottom padding of 50px, a left padding of 20px, and a right padding of 30px.</p>

</body>
